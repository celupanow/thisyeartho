<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add New Item</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center pt-5">
    <div class="container">
      <h1>Article Validator Pro</h1>
      <h3>Our mission is to provide you with the most accurate validation.</h3>
    </div>
  </div>
  <div class="container mb-5">
    <div class="row">
      <div class="col-md-12 text-left mt-5">
        <form id="addNew">
          <div class="form-group">
            <label for="urlToBe">URL:</label>
            <input type="text" class="form-control" placeholder="https://www.example.com" id="urlToBe"/>
            <br>
            <div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="Article">Article</option>
                <option value="Video">Video</option>
                <option value="Image">Image</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <br>
            <button type="submit" class="btn btn-dark submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container pb-5 mb-5">
    <div class="row">
      <div class="col-md-12 mt-4">
        <a class="btn btn-sm btn-danger adminOnly" href="/admin">Go to Items (Admin Only)</a>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
