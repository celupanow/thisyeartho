<!-- This is the HTML file for the signin page. It currently only has the basic form to sign in. -->

<!DOCTYPE html>
<html>
 
<head>
    <title></title>
</head>
 
<body>
    <form class="form-control" id="signin" name="signin" method="post" action="signin">
        <label for="email">Email Address</label>
        <input class="text" name="email" type="text" />
        <label for="password">Password</label>
        <input name="password" type="password" />
        <input class="btn" type="submit" value="Sign In" />
    </form>
 
</body>
 
</html>
